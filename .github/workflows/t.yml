name: CI2
on: [push]
env:
  GO_VERSION: 1.18

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    container:
      image: golangci/golangci-lint
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: lint-run
        run: golangci-lint run